version: 2

sources: 
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    freshness: 
          warn_after: {count: 6, period: hour}
          error_after: {count: 2, period: day}
    loaded_at_field: _etl_loaded_at
  
    tables:
      - name: customers
        freshness: null
        columns:
          - name: id
            tests:
              - not_null
              - unique


      - name: orders
        columns:
          - name: id
            tests:
              - not_null
              - unique

